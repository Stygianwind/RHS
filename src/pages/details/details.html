<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="Name">{{item.LastName+", " + item.FirstName}}</div>
   <div id="Email">Email: <span (click)="mailto(item.Email)">{{item.Email}}</span></div>
    <div *ngIf="websitethere" id="Website">Website: <span (click)="openWeb(item.PersonalWebsite)"> {{item.PersonalWebsite}}</span></div>
</ion-content>
